    <script>
        function f(a){
            let  r =1 
            for(let i =2; i<=a; i++)
              r = r * i
            return r
        }
        let v = prompt("Введите число",5)
        if(isNaN(v))
           console.log("Введено неправильное число")
        else{
            let res = f(v)
            document.write("<h1> Факториал "+v+" = "+res+" <h/1>  ")
        }
    </script>
</body>
